<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="js/studies.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="css/studies.css">

  <title>Studies</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Studies Tracker</h1>
    <h2 class="text-center">Track the Time You Spend on Your Studies</h2>
    <hr>
    <br>


    <h3>Study Sessions</h3>
    <div id="studySessions">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Topic</th>
            <th scope="col">Length</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="sessionsBody">

        </tbody>
      </table>

      <h4>Add Study Session</h4>
      <form name="addStudySession">
        <div class="form-row">
          <div class="form-group col">
            <label for="date">Date</label>
            <input class="form-control" type="text" name="date" id="date" value="error">
          </div>
          <div class="form-group col">
            <label for="topic">Topic</label>
            <select class="form-control" name="topic" id="topicDropDown">
            </select>
          </div>
          <div class="form-group col">
            <label for="length">Length in Minutes</label>
            <input class="form-control" type="number" name="length" value="0" />
          </div>
          <div class="form-group col-1">
            <label for="addSessBtn">&nbsp; &nbsp;</label>
            <button name="addSessBtn" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
      <div id="pingResponse"></div>
      <hr>




    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
